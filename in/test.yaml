- hosts: "linux"
  remote_user: "{{ ssh_user }}"
  become: yes
  
  vars:
    nodejs_version: "6.x"
    pip_install_packages:
      - name: docker-py

  roles:
    - geerlingguy.repo-epel
    - geerlingguy.git
    - geerlingguy.ansible
    - geerlingguy.docker
    - geerlingguy.pip
    - geerlingguy.nodejs
    - geerlingguy.awx

  tasks:
    - pip:
        name: ansible-tower-cli
        state: latest
